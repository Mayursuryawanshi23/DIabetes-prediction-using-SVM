<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Diabetes Prediction</h1>
        <form action="/predict" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div>
                <label class="block text-sm font-medium">Pregnancies</label>
                <input type="number" step="any" name="Pregnancies" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Glucose</label>
                <input type="number" step="any" name="Glucose" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Blood Pressure</label>
                <input type="number" step="any" name="BloodPressure" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Skin Thickness</label>
                <input type="number" step="any" name="SkinThickness" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Insulin</label>
                <input type="number" step="any" name="Insulin" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">BMI</label>
                <input type="number" step="any" name="BMI" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Diabetes Pedigree Function</label>
                <input type="number" step="any" name="DiabetesPedigreeFunction" required class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Age</label>
                <input type="number" step="any" name="Age" required class="w-full mt-1 p-2 border rounded">
            </div>

            <div class="md:col-span-2 text-center mt-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Predict
                </button>
            </div>
        </form>
    </div>

</body>
</html>
